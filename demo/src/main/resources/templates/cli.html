<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="/css/cli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <aside class="sidebar">
            <div class="profile-section">
                <h3 class="user-name" th:text="${hostName}"></h3>
            </div>
            <nav>
                <a th:href="@{/properties}" ><span>üè†</span> Properties</a>
                <a th:href= "@{/clients}"><span>üë•</span> Client</a>
                <a th:href="@{/host-settings}" class="active"><span>‚öôÔ∏è</span> Settings</a>
            </nav>
            <a th:href="@{/logout}"><button class="logout-btn" style="margin-top: auto;">Log out</button></a>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Clients</h1>
                <div class="header-actions">
                    <a th:href="@{/create-listing}"><button class="add-apartment-button">Add new apartment</button></a>
                    <div class="location-filter">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search...">
                    </div>
                </div>
            </header>

            <div class="table-container">
                <div class="table-wrapper">
                    <table id="clients-table">
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Check In & Out</th>
                                <th>Status</th>
                                <th>Property Name</th>
                                <th>Request</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body">
                            <tr th:each="request : ${requests}">
                                <td th:text="${request.refugeeDetails.name}"></td>
                                <td th:text="${request.checkIn} + ' ' + ' - ' + ${request.checkOut}"></td>
                                <div th:if="${request.approved}">
                                    <td>Approved</td>
                                </div>
                                <div th:unless="${request.approved}">
                                   <td>Pending</td>
                                </div>
                                <td th:text="${request.houseListing.name}"></td>
                                <td>
                                    <div class="request-buttons" th:unless="${request.approved}">
                                        <form th:action="@{/api/v1/approve-request}" method="post">
                                            <button type="submit" class="like-button">üëç</button>
                                            <input type="hidden" name="listingRequestId" th:value="${request.listingRequestId}">
                                        </form>
                                        <form th:action="@{/api/v1/decline-request}" method="post">
                                            <button type="submit" class="dislike-button">üëé</button>
                                            <input type="hidden" name="listingRequestId" th:value="${request.listingRequestId}">
                                            <input type="hidden" name="refugeeName" th:value="${request.refugeeDetails.name}">
                                        </form>
                                    </div>
                                    <div class="request-buttons" th:if="${request.approved}">
                                        <button class="like-button">&#9989</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="no-clients-message" style="display:none;">No clients yet.</div>
                </div>

                <div id="booking-details" style="display:none;">
                    <h2>Booking Details</h2>
                    <div id="booking-details-content">
                        <p><strong>Booking ID: </strong>#12345</p>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>

    <script src="/js/cli.js"></script>
</body>
</html>
