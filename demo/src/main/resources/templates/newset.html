<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="/css/newset.css">
</head>
<body>
<div class="settings-container">
    <aside class="sidebar">
        <div class="profile-section">
            <label for="profilePictureInput">
                <div class="profile-picture" id="profilePicture">
                    <img src="/images/bedroom.jpg" id="profilePictureInput" style="display: none;" >
                </div>
            </label>
            <!-- File input will be disabled in Thymeleaf -->
            <h3 class="user-name" th:text="${refugeeDetails.name}"></h3>
        </div>
        <nav>
            <a th:href="@{/refugee-settings}" class="active"><span>⚙️</span> Settings</a>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" disabled>Log out</button>
        </div>
    </aside>

    <main class="settings-content">
        <h2>Settings</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" th:value="${refugeeDetails.name}" readonly>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" min="0" th:value="${refugeeDetails.age}" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" th:value="${refugeeDetails.email}" readonly>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" id="gender" th:value="${refugeeDetails.gender}" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Number of Dependents</label>
                <input type="number" id="dependents" th:value="${refugeeDetails.dependents}" readonly>
            </div>
            <div class="form-group">
                <label>Country of Origin</label>
                <input type="text" id="origin" th:value="${refugeeDetails.countryOfOrigin}" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Country of Flee</label>
                <input type="text" id="flee" th:value="${refugeeDetails.countryOfFlee}" readonly>
            </div>
            <div class="form-group">
                <label>Languages Spoken</label>
                <input type="text" id="language" th:value="${refugeeDetails.languagesSpoken}" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Preferred Location</label>
                <input type="text" id="location" th:value="${refugeeDetails.preferredLocation}" readonly>
            </div>
            <div class="form-group">
                <label>Special Needs</label>
                <input type="text" id="needs" th:value="${refugeeDetails.specialNeeds}" readonly>
            </div>
        </div>

        <div class="form-group toggle-container">
            <label>Profile Visibility</label>
            <label class="switch">
                <input type="checkbox" id="visibility" disabled>
                <span class="slider round"></span>
            </label>
        </div>

    </main>
</div>

<script src="/js/newset.js"></script>
</body>
</html>
