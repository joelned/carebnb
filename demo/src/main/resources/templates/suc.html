<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carebnb Success Popup</title>
    <link rel="stylesheet" href="/css/suc.css">
</head>
<body>

    <div class="carebnb-popup-container" id="carebnbSuccessPopup"> 
        <div class="carebnb-popup">
            <div class="carebnb-success-icon">
                <img src="/images/Group 125.png" alt="">
            </div>
            <br>
            <br>
            <h2>Success</h2>
            <p>Check your email for a booking confirmation.</p>
            <a th:href="@{/home}"><button class="carebnb-ok-button" onclick="closeCarebnbPopup()">OK</button></a>
        </div>
    </div>

    <script src="/js/suc.js"></script>

</body>
</html>
