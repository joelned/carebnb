<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties</title>
    <link rel="stylesheet" href="/css/prop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-section">
                <div class="profile-picture" style="background-color: #ccc;"></div>
                <h3 class="user-name">Kemi Adewole</h3>
            </div>
            <nav>
                <a href="#" class="active"><span>🏠</span> Properties</a>
                <a href="#"><span>👥</span> Clients</a>
                <a href="#"><span>⚙️</span> Settings</a>
            </nav>
            <button class="logout-btn" style="margin-top: auto;">Log out</button>
        </aside>

        <main class="content">
            <header>
                <h1>My Properties</h1>
                <div class="header-buttons">
                    <button id="add-property-button">+ Add new apartment</button>
                    <div class="location-filter">
                        <select id="location-select">
                            <option value="">Location</option>
                            <option value="ikeja">Ikeja</option>
                            <option value="lekki">Lekki</option>
                            <option value="yaba">Yaba</option>
                            <!-- Add more locations as needed -->
                        </select>
                    </div>
                </div>
            </header>

            <section id="properties-grid" class="properties-grid">
                <!-- Properties will be displayed here -->
            </section>

            <section id="no-properties" class="no-properties">
                <p>No properties uploaded yet.</p>
            </section>
        </main>
    </div>

    <script src="/js/prop.js"></script>
</body>
</html>
