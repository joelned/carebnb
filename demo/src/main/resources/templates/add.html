<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Apartment</title>
    <link rel="stylesheet" href="/css/add.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-container">
        <a href="#" class="logo">
            <img src="/images/carebnb logo.png" alt="Logo" width="20" height="20">
            <span>carebnb</span>
        </a>
        <div class="header-actions">
            <span>Rent your home</span>
            <span role="img" aria-label="language">üåê</span>
            <span role="img" aria-label="profile">üë§</span>
        </div>
    </div>
</header>
<div class="container">
    <div class="left-side">
        <h1>Create Apartment</h1>
        <form action="/api/v1/create-listing" method="post" id="create-apartment-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="property-name">Property name</label>
                <input type="text" id="property-name" name="name" value="The bay arena">
            </div>
            <div class="form-group">
                <label for="property-description">Property Description</label>
                <textarea id="property-description" name="description"></textarea>
            </div>
            <div class = "form-group">
                <label for="maxGuests">Maximum Guests</label>
                <input id="maxGuests" type="number" name="maxGuests">
            </div>
            <div class="form-group">
                <label>Offerings</label>
                <div class="offerings-container">
                    <button type="button" class="add-more" id="add-more-button">+ Add More</button>
                </div>
                <div id="new-offering-input" style="display: none;">
                    <input type="text" id="new-offering-text" placeholder="Enter new offering" name="new_offering">
                    <button type="button" id="add-new-offering">Add</button>
                </div>
            </div>
            <input type="hidden" name="offerings" id="offerings-input">
    </div>
    <div class="right-side">
        <h2>Property Images</h2>
        <div class="property-images">
            <div class="image-upload" id="image-upload">
                <input type="file" id="file-input" name="images[]" style="display: none;" accept="image/*" multiple>
                <span role="img" aria-label="upload">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#777}</style><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H224V480c0 17.7 14.3 32 32 32s32-14.3 32-32V288H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H288V32z"/></svg>
                </span>
                <br>
                Click to upload
            </div>
        </div>
        <div class="address-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="Address">
        </div>
        <div class = "footer-buttons">
            <button id="submitButton" onclick="" type="submit" class="add-property">Add Property</button>
        </div>
        </form>
        <div class="footer-buttons">
            <button type="button" class="discard" id="discard-button">Discard</button>
            <button type="button" class="preview">Preview</button>
        </div>
    </div>
</div>

<!-- Discard Popup -->
<div id="discard-popup" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <div class="popup-icon">
                <span role="img" aria-label="trash">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 448 512">
                        <style>svg{fill:#000000}</style>
                        <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                    </svg>
                </span>
            </div>
            <h3>Discard</h3>
        </div>
        <p>Are you sure you want to discard your changes?</p>
        <div class="popup-buttons">
            <button id="confirm-discard">Confirm</button>
            <button id="cancel-discard">Cancel</button>
        </div>
    </div>
</div>
<div th:if="${success != null}" class="success-message">
    <p th:text="${success}"></p>
</div>

<div th:if="${error != null}" class="message">
    <p th:text="${error}"></p>
</div>

<script src="/js/add.js"></script>
</body>
</html>
